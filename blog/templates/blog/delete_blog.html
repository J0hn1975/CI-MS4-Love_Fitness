{% extends "base.html" %}
{% block title %}Delete Blog Post{% endblock %}
{% load static %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-1">
           
            <h2 class="fw-bold mb-4 display-6">Delete Blog</h2>
            <h3>Delete: {{ post.title }}</h3>
            <div class="form-group">
            <form method="POST" action="">
                {% csrf_token %}
                <strong>Are you sure you want to delete this blog?</strong>
                <button>Delete Blog</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
