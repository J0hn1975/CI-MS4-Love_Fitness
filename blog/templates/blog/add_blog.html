{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-5">
            <h2 class="logo-font text-black mt-5">Add Blog</h2>
            <ul class="mt-5">
                {% for post in object_list %}
                <li><a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} {{ post.author.last_name }}<br/>
                    {{ post.body }}
                {% endfor %}
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
