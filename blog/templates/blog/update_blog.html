{% extends "base.html" %}
{% block title %}Edit Blog Post{% endblock %}
{% load static %}

{% block page_header %}
    <div class="container hdr-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-1">
           
            <h2 class="fw-bold mb-4 display-6">Update Post</h2>
            <div class="form-group">
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <a class="btn btn-success rounded-0" href="{% url 'blog' %}">Update Blog Entry</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
